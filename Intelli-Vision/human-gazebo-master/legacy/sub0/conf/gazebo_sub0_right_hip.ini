[include "gazebo_sub0_robotname.ini"]

[WRAPPER]
# name of the wrapper device to be instatiated by the factory
device controlboardwrapper2
# rate of output streaming from ports in ms
period 10
# output port name (a leading '/' will be added by code)
name /${gazeboYarpPluginsRobotName}/right_hip
# Total number of joints
joints 3
# list of MotorControl device to use
networks ( right_hip )
# for each network specify the joint map
right_hip 0 2 0 2
# Verbose output (on if present, off if commented out)
#verbose

[TRAJECTORY_GENERATION]
trajectory_type minimum_jerk


# Specify configuration of MotorControl devices
[right_hip]
# name of the device to be instatiated by the factory
device gazebo_controlboard
#jointNames list
jointNames jRightHip_rotx jRightHip_roty jRightHip_rotz
name right_hip

min_stiffness 0.0      0.0      0.0
max_stiffness 1000.0   1000.0   1000.0
min_damping   0.0      0.0      0.0
max_damping   100.0    100.0    100.0

#PIDs:
# this information is used to set the PID values in simulation for GAZEBO, we need only the first three values
[POSITION_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp            30    30    30
kd            0     0     0
ki            0     0     0
maxInt        9999  9999  9999
maxOutput     9999  9999  9999
shift         0.0   0.0   0.0
ko            0.0   0.0   0.0
stictionUp    0.0   0.0   0.0
stictionDwn   0.0   0.0   0.0

[VELOCITY_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp            30    30    30
kd            0     0     0
ki            0     0     0
maxInt        9999  9999  9999
maxOutput     9999  9999  9999
shift         0.0   0.0   0.0
ko            0.0   0.0   0.0
stictionUp    0.0   0.0   0.0
stictionDwn   0.0   0.0   0.0

[IMPEDANCE_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
stiffness     0.0   0.0   0.0
damping       0.0   0.0   0.0

[LIMITS]
jntPosMax      45.0  120.0   45.0
jntPosMin     -30.0  -15.0  -45.0
jntVelMax     100.0  100.0  100.0
